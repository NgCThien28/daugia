server:
  port: 8082
  servlet:
    context-path: /api
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
        same-site: lax
        path: "/"

logging:
  level:
    org:
      springframework:
        security: DEBUG
spring:
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  datasource:
    url: "jdbc:mysql://localhost:3306/daugia"
    username: root
    password:
